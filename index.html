<!DOCTYPE html>
<html>
<head>
	<title>Temperature Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
    <div class="maindiv">
	<h1>Temperature Converter</h1>
	<form onsubmit="return false;">
		<label for="degrees"><b>Degrees</b></label>
		<input type="number" id="degrees" placeholder="" required>
		
		<label for="type"><b>Type</b></label>
		<select id="type">
			<option value="celsius"><b>Celsius</b></option>
			<option value="fahrenheit"><b>Fahrenheit</b></option>
		</select>
        <label for="result"><b>Result</b></label>
        <div class="result" id="result"></div>
		
		<button onclick="calculate()"><b>Convert</b></button>
		
	</form>
</div>
</body>
</html>
